name: Fetch weather data

on:
  schedule:
    - cron: "0 * * * *"  # Kör varje hel timme
  workflow_dispatch:     # Möjlighet att köra manuellt från GitHub

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Klona repo
        uses: actions/checkout@v3

      - name: Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installera requests
        run: pip install requests

      - name: Kör Python-skript
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        run: |
          python fetch_weather.py

      - name: Committa ändringar
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Uppdaterad väderdata" || echo "Inget att committa"
          git push
