name: Fetch weather data from all sources

on:
  schedule:
    - cron: "0 * * * *"  # Kör varje hel timme
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Klona repo
        uses: actions/checkout@v3

      - name: Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installera requests
        run: pip install requests

      - name: Kör fetch_weather.py (OpenWeatherMap)
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        run: python fetch_weather.py

      - name: Kör fetch_smhi.py (SMHI)
        run: python fetch_smhi.py

      - name: Kör fetch_yr.py (YR.no)
        run: python fetch_yr.py

      - name: Committa ändringar
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Uppdaterad väderdata från OWM + SMHI" || echo "Inget att committa"
          git push
