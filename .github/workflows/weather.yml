# .github/workflows/weather.yml

name: Uppdatera väderdata

on:
  workflow_dispatch:    # Manuellt triggerbart
  schedule:
    - cron: "0 * * * *" # Körs varje timme på minut 0

jobs:
  fetch-and-combine:
    runs-on: ubuntu-latest

    env:
      OWM_API_KEY:    ${{ secrets.OWM_API_KEY }}
      WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}

    steps:
      - name: 🔄 Klona repo
        uses: actions/checkout@v3

      - name: 📦 Installera Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🧪 Installera dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Se till att bs4 finns för fetch_msn.py
          pip install beautifulsoup4

      - name: 🏗️ Kör SMHI-fetch
        run: python fetch_smhi.py

      - name: 🏗️ Kör YR-fetch
        run: python fetch_yr.py

      - name: 🏗️ Kör OpenWeather-fetch
        run: python fetch_weather.py

      - name: 🏗️ Kör WeatherAPI-fetch
        run: python fetch_weatherapi.py

      - name: 🏗️ Kör Open-Meteo-fetch
        run: python fetch_openmeteo.py

      - name: 🔄 Kombinera prognoser
        run: python combine_forecasts.py

      - name: ✅ Lägg till och committa nya datafiler
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/
          git commit -m "🔄 Automatisk uppdatering av väderdata $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Inga ändringar att committa"

      - name: ↗️ Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
