<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Väder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    #weather {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 800px;
      overflow-x: auto;
    }
    select {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #lastUpdated {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #eee;
    }
    td img {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>AI Väder</h1>
  <p id="lastUpdated">Senast uppdaterad: –</p>

  <label for="location">Välj ort:</label><br>
  <select id="location">
    <option value="eskilstuna">Eskilstuna</option>
    <option value="stockholm">Stockholm</option>
    <option value="göteborg">Göteborg</option>
    <option value="lomma">Lomma</option>
    <option value="malmö">Malmö</option>
    <option value="umeå">Umeå</option>
  </select>

  <div id="weather">
    <table id="forecastTable">
      <thead>
        <tr>
          <th></th>
          <th>Tid</th>
          <th>Temperatur (°C)</th>
          <th>Väder</th>
          <th>Tillförlitlighet</th>
          <th>Källor</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">Laddar...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const locationSelect = document.getElementById("location");
    const tableBody = document.querySelector("#forecastTable tbody");
    const lastUpdatedEl = document.getElementById("lastUpdated");

    function formatReliability(level) {
      if (!level) return "";
      const map = {
        hög: '<span style="color:green; font-weight:bold;">Hög</span>',
        medel: '<span style="color:orange; font-weight:bold;">Medel</span>',
        låg: '<span style="color:red; font-weight:bold;">Låg</span>',
      };
      return map[level.toLowerCase()] || level;
    }

    function getTimeOfDayIconCode(iconCode, hour) {
      const dayCodes = [
        "clearsky", "fair", "partlycloudy", "rainshowers", "sleetshowers", "snowshowers"
      ];
      const isDay = hour >= 6 && hour < 18;
      const base = iconCode.replace(/_(day|night)$/, "");
      return dayCodes.includes(base)
        ? `${base}_${isDay ? "day" : "night"}`
        : base;
    }

    function getWeatherIcon(desc, timeStr) {
      if (!desc) return "";
      desc = desc.toLowerCase();
      let iconCode = "clearsky";
      if (desc.includes("klart") || desc.includes("klar himmel")) iconCode = "clearsky";
      else if (desc.includes("växlande molnighet") || desc.includes("halvklart")) iconCode = "fair";
      else if (desc.includes("mulet") || desc.includes("molnigt")) iconCode = "cloudy";
      else if (desc.includes("moln")) iconCode = "partlycloudy";
      else if (desc.includes("lätt regn") || desc.includes("regnskur")) iconCode = "rainshowers";
      else if (desc.includes("regn") || desc.includes("hällregn")) iconCode = "rain";
      else if (desc.includes("snöblandat regn")) iconCode = "sleet";
      else if (desc.includes("snö") || desc.includes("snöfall")) iconCode = "snow";
      else if (desc.includes("dimma")) iconCode = "fog";
      else if (desc.includes("åska")) iconCode = "thunderstorm";
      else if (desc.includes("storm") || desc.includes("blåst")) iconCode = "heavyrainandthunder";

      const d = new Date(timeStr.replace(" ", "T"));
      const hour = d.getHours();
      const fullCode = getTimeOfDayIconCode(iconCode, hour);
      const url = `https://api.met.no/images/weathericons/svg/${fullCode}.svg`;
      return `<img src="${url}" alt="${desc}" width="30" height="30">`;
    }

    function updateLastUpdated() {
      const now = new Date();
      const opts = {
    year: 'numeric', month: '2-digit', day: '2-digit',
    hour: '2-digit', minute: '2-digit', second: '2-digit'
       };
  // toLocaleString ger både datum+tid på en gång
      const stamp = now
    .toLocaleString('sv-SE', opts)  // t.ex. "2025-08-07 09:34:50"
    .replace(/\./g, '-');           // byter ut punkter mot bindestreck

  lastUpdatedEl.textContent = `Senast uppdaterad: ${stamp}`;
}

    async function loadWeather(location) {
      try {
        const res = await fetch(`data/combined_${location}.json`);
        let data = await res.json();

        // Filtrera kommande fem dygn
        const now = new Date();
        const maxDate = new Date(now);
        maxDate.setDate(now.getDate() + 5);
        data = data.filter(entry => {
          const d = new Date(entry.time.replace(" ", "T"));
          return d >= now && d <= maxDate;
        });

        tableBody.innerHTML = "";
        data.forEach(entry => {
          const row = document.createElement("tr");

          const iconCell = document.createElement("td");
          iconCell.innerHTML = getWeatherIcon(entry.desc, entry.time);

          const timeCell = document.createElement("td");
          timeCell.textContent = entry.time;

          const tempCell = document.createElement("td");
          tempCell.textContent = entry.avg_temp;

          const descCell = document.createElement("td");
          descCell.textContent = entry.desc;

          const relCell = document.createElement("td");
          relCell.innerHTML = formatReliability(entry.reliability);

          const sourcesCell = document.createElement("td");
          sourcesCell.textContent = entry.sources_used?.join(", ") || "";

          row.append(iconCell, timeCell, tempCell, descCell, relCell, sourcesCell);
          tableBody.appendChild(row);
        });

        if (data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="6">Ingen prognos tillgänglig för de närmaste 5 dygnen.</td></tr>`;
        }

        updateLastUpdated();
      } catch (e) {
        tableBody.innerHTML = `<tr><td colspan="6">Kunde inte ladda data.</td></tr>`;
        console.error("Fel vid laddning av väderdata:", e);
      }
    }

    locationSelect.addEventListener("change", () => {
      loadWeather(locationSelect.value);
    });

    // Ladda initial ort och sätt upp auto-uppdatering
    loadWeather(locationSelect.value);
    setInterval(() => loadWeather(locationSelect.value), 60 * 60 * 1000);
  </script>
</body>
</html>
