<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Väder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    #weather {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
    }
    select {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>AI Väder</h1>

  <label for="location">Välj ort:</label><br/>
  <select id="location">
    <option value="eskilstuna">Eskilstuna</option>
    <option value="stockholm">Stockholm</option>
    <option value="göteborg">Göteborg</option>
    <option value="lomma">Lomma</option>
    <option value="malmö">Malmö</option>
    <option value="umeå">Umeå</option>
  </select>

  <div id="weather">
    <p><strong>Temperatur:</strong> <span id="temp">–</span> °C</p>
    <p><strong>Väder:</strong> <span id="desc">–</span></p>
    <p><strong>Tillförlitlighet:</strong> <span id="reliability">–</span></p>
  </div>

  <script>
    const locationSelect = document.getElementById("location");
    const tempEl = document.getElementById("temp");
    const descEl = document.getElementById("desc");
    const reliabilityEl = document.getElementById("reliability");

    async function loadWeather(location) {
      try {
        const res = await fetch(`data/combined_${location}.json`);
        const data = await res.json();

        tempEl.textContent = data.avg_temp ?? "–";
        descEl.textContent = data.desc ?? "–";
        reliabilityEl.textContent = data.reliability ?? "–";
      } catch (e) {
        tempEl.textContent = descEl.textContent = reliabilityEl.textContent = "Data saknas";
        console.error("Fel vid laddning av väderdata:", e);
      }
    }

    locationSelect.addEventListener("change", () => {
      loadWeather(locationSelect.value);
    });

    // Ladda initial ort
    loadWeather(locationSelect.value);
  </script>
</body>
</html>
