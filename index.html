<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>AI Väder</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .forecast { margin-bottom: 1rem; }
    .icon { vertical-align: middle; }
  </style>
</head>
<body>
  <h1>Väderprognos</h1>

  <label for="city-select">Välj ort:</label>
  <select id="city-select">
    <option value="eskilstuna">Eskilstuna</option>
    <option value="stockholm">Stockholm</option>
    <option value="göteborg">Göteborg</option>
    <option value="lomma">Lomma</option>
    <option value="malmö">Malmö</option>
    <option value="umeå">Umeå</option>
  </select>

  <div id="forecast-container">Välj en ort...</div>

  <script>
    const citySelect = document.getElementById('city-select');
    const container = document.getElementById('forecast-container');

    async function loadWeather(city) {
      container.innerHTML = 'Laddar prognos...';
      try {
        const response = await fetch(`data/${city}.json`);
        const data = await response.json();
        container.innerHTML = '';

        data.list.slice(0, 12).forEach(item => {
          const date = new Date(item.dt * 1000).toLocaleString('sv-SE', {
            weekday: 'short', hour: '2-digit', minute: '2-digit'
          });

          const temp = Math.round(item.main.temp);
          const desc = item.weather[0].description;
          const icon = item.weather[0].icon;

          const html = `
            <div class="forecast">
              <strong>${date}</strong>: ${temp}°C – ${desc}
              <img class="icon" src="https://openweathermap.org/img/wn/${icon}.png" alt="${desc}">
            </div>
          `;

          container.innerHTML += html;
        });
      } catch (err) {
        container.textContent = 'Kunde inte ladda väderdatan.';
        console.error(err);
      }
    }

    citySelect.addEventListener('change', () => {
      loadWeather(citySelect.value);
    });

    // Ladda första orten direkt
    loadWeather(citySelect.value);
  </script>
</body>
</html>
