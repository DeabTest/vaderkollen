<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>AI Väder – sammanvägd prognos</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    .forecast { margin-bottom: 1rem; border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Sammanvägd väderprognos</h1>

  <label for="city-select">Välj ort:</label>
  <select id="city-select">
    <option value="eskilstuna">Eskilstuna</option>
    <option value="stockholm">Stockholm</option>
    <option value="göteborg">Göteborg</option>
    <option value="lomma">Lomma</option>
    <option value="malmö">Malmö</option>
    <option value="umeå">Umeå</option>
  </select>

  <div id="forecast-container">Välj en ort...</div>

  <script>
    const citySelect = document.getElementById('city-select');
    const container = document.getElementById('forecast-container');

    async function loadForecast(city) {
      container.innerHTML = 'Laddar prognos...';

      try {
        const response = await fetch(`data/${city}_combined.json`);
        if (!response.ok) throw new Error("Filen kunde inte hämtas");
        const data = await response.json();

        container.innerHTML = '';

        data.slice(0, 12).forEach(item => {
          const date = new Date(item.time);
          const formattedTime = date.toLocaleString('sv-SE', {
            weekday: 'short', hour: '2-digit', minute: '2-digit'
          });

          const temp = item.temp;
          const desc = item.desc;

          const html = `
            <div class="forecast">
              <strong>${formattedTime}</strong>: ${temp}°C – ${desc}
            </div>
          `;

          container.innerHTML += html;
        });
      } catch (err) {
        container.textContent = 'Kunde inte ladda sammanvägd prognos.';
        console.error(err);
      }
    }

    citySelect.addEventListener('change', () => {
      loadForecast(citySelect.value);
    });

    // Ladda första ortens prognos direkt
    loadForecast(citySelect.value);
  </script>
</body>
</html>
