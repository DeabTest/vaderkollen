<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI V√§der</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    #weather {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 800px;
      overflow-x: auto;
    }
    select {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>AI V√§der</h1>

  <label for="location">V√§lj ort:</label><br/>
  <select id="location">
    <option value="eskilstuna">Eskilstuna</option>
    <option value="stockholm">Stockholm</option>
    <option value="g√∂teborg">G√∂teborg</option>
    <option value="lomma">Lomma</option>
    <option value="malm√∂">Malm√∂</option>
    <option value="ume√•">Ume√•</option>
  </select>

  <div id="weather">
    <table id="forecastTable">
      <thead>
        <tr>
          <th></th>
          <th>Tid</th>
          <th>Temperatur (¬∞C)</th>
          <th>V√§der</th>
          <th>Tillf√∂rlitlighet</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Laddar...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const locationSelect = document.getElementById("location");
    const tableBody = document.querySelector("#forecastTable tbody");

    function getWeatherIcon(desc) {
      if (!desc) return "‚ùì";
      desc = desc.toLowerCase();

      if (desc.includes("klart")) return "‚òÄÔ∏è";
      if (desc.includes("moln")) return "‚õÖ";
      if (desc.includes("regn") || desc.includes("skur")) return "üåßÔ∏è";
      if (desc.includes("sn√∂")) return "‚ùÑÔ∏è";
      if (desc.includes("dimma")) return "üå´Ô∏è";
      if (desc.includes("√•ska")) return "‚õàÔ∏è";
      return "‚ùì";
    }

    async function loadWeather(location) {
      try {
        const res = await fetch(`data/combined_${location}.json`);
        const data = await res.json();

        tableBody.innerHTML = ""; // T√∂m gamla rader

        data.forEach(entry => {
          const row = document.createElement("tr");

          const icon = document.createElement("td");
          icon.textContent = getWeatherIcon(entry.desc);

          const time = document.createElement("td");
          time.textContent = entry.time;

          const temp = document.createElement("td");
          temp.textContent = entry.avg_temp;

          const desc = document.createElement("td");
          desc.textContent = entry.desc;

          const rel = document.createElement("td");
          rel.textContent = entry.reliability;

          row.appendChild(icon);
          row.appendChild(time);
          row.appendChild(temp);
          row.appendChild(desc);
          row.appendChild(rel);

          tableBody.appendChild(row);
        });
      } catch (e) {
        tableBody.innerHTML = `<tr><td colspan="5">Kunde inte ladda data.</td></tr>`;
        console.error("Fel vid laddning av v√§derdata:", e);
      }
    }

    locationSelect.addEventListener("change", () => {
      loadWeather(locationSelect.value);
    });

    // Ladda initial ort
    loadWeather(locationSelect.value);
  </script>
</body>
</html>
